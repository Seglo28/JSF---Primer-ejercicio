<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Persona</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel id="panel" header="Persona">
                <p:messages id="msgs"/>
                <h:panelGrid columns="3">
                    <h:outputLabel for="nombres" value="Nombres: *"/>
                    <p:inputText id="nombres" value="#{beanPersona.nombres}" required="true" label="Nombres"
                                 requiredMessage="Los nombres son obligatorios">
                        <f:validateLength minimum="3"/>
                    </p:inputText>
                    <p:message for="nombres" display="icon"/>
                    
                     <h:outputLabel for="apellidos" value="Apellidos: *"/>
                    <p:inputText id="apellidos" value="#{beanPersona.apellidos}" required="true" label="Apellidos"
                                 requiredMessage="Los apellidos son obligatorios">
                        <f:validateLength minimum="3"/>
                    </p:inputText>
                    <p:message for="apellidos" display="icon"/>
                </h:panelGrid>
                <p:commandButton id="Guardar" value="Guardar" update="panel" action="#{beanPersona.guardarPersona}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
